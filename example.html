<!DOCTYPE html>
<html>
<head>
    <title>Sample for jQuery.simpleMap Plugin</tile>
    <script src="http://www.google.com/jsapi?key=<my_apikey>"></script>
    <script>
        google.load("jquery", "1");
    </script>
    <script>
        google.load("maps", "2");
    </script>

    <script src="js/jquery.simplemap.js"></script>
    <script>
    
        $(function () {
            $('#map').css({ 'width': '590px',
                            'height': '400px',
                            'margin-bottom': '20px'});

            $('#map').createMap({ 'address': 'Wien' });
            $('#map').one('moveend', function () {
                $(this).findAddress('Denisgasse 26, Wien');
            })

        });
    </script>
</head>

<body>
    <div id="map"></div>
</body>
</html>
