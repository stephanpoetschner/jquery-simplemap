<!DOCTYPE html>
<html>
<head>
    <title>Sample for jQuery.simpleMap Plugin</tile>
    <script src="http://www.google.com/jsapi?key=<my_apikey>"></script>
    <script>
        google.load("jquery", "1");
    </script>
    <script>
        google.load("maps", "2");
    </script>

    <script src="js/jquery.simplemap.js"></script>
    <script>
    
        $(function () {
            $('#map').css({ 'width': '590px',
                            'height': '400px',
                            'margin-bottom': '20px'});

            $('#map').one('moveend', function () {
                $(this).drawMarker(); // draw Marker in the center of current view
                $(this).drawMarker([ 'Wollzeile, Wien', 'Denisgasse, Wien', 
                                     { 'lat': 48.2, 'long': 36.3674 }, 'Tulln' ], 
                                    { 'clearOverlays': false });
            });
            
            $('#map').bind('markeradded markermoved', function (event, marker, point) {
                $('#lng').val(point.lng());
                $('#lat').val(point.lat());
            });
            
            $('#map').createMap();
            
            $('#where').keyup(function () {
                var value = $(this).val();
                $('#map').drawMarker(value);
            });
        });
    </script>
</head>

<body>
    <input type="text" id="where" />
    <div id="map"></div>
    <input type="text" id="lat" />
    <input type="text" id="lng" />
</body>
</html>
